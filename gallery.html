<body>
  <header class="main-header">
    <div class="branding">
      <a href="index.html"><img src="logo.png" alt="LuxAndra Travel Logo" class="logo"></a>
      <h1>LuxAndra Travel</h1>

    <button class="menu-toggle" aria-label="Toggle navigation"><span></span><span></span><span></span></button>
    <nav aria-label="Main Navigation" class="nav-links">
