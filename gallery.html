<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - LuxAndra Travel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="branding">
      <a href="index.html"><img src="logo.png" alt="LuxAndra Travel Logo" class="logo"></a>
      <h1>LuxAndra Travel</h1>
      <p class="tagline">"Your best journey, our greatest blessing."</p>
    </div>
    <button class="menu-toggle" aria-label="Toggle navigation"><span></span><span></span><span></span></button>
    <nav aria-label="Main Navigation" class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i><span> Home</span></a>
      <a href="about.html"><i class="fas fa-info-circle"></i><span> About</span></a>
      <a href="destinations.html"><i class="fas fa-map-marked-alt"></i><span> Destinations</span></a>
      <a href="packages.html"><i class="fas fa-suitcase-rolling"></i><span> Packages</span></a>
      <a href="gallery.html" class="active"><i class="fas fa-image"></i><span> Gallery</span></a>
      <a href="reviews.html"><i class="fas fa-star"></i><span> Reviews</span></a>
      <a href="contact.html"><i class="fas fa-envelope"></i><span> Contact</span></a>
    </nav>
  </header>

  <main>
    <section class="gallery-hero">
      <h2>Travel Memories</h2>
    </section>

    <section class="gallery-filter">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="rishikesh">Rishikesh</button>
      <button class="filter-btn" data-filter="nainital">Nainital</button>
    </section>

    <section class="photo-grid">
      <img src="assets/gallery1.jpg" alt="Adventure in Rishikesh" class="lightbox gallery-item rishikesh">
      <img src="assets/gallery2.jpg" alt="Serene Nainital Lake" class="lightbox gallery-item nainital">
      <img src="assets/gallery3.jpg" alt="River rafting in Rishikesh" class="lightbox gallery-item rishikesh">
      <img src="assets/gallery4.jpg" alt="Sunrise over Nainital hills" class="lightbox gallery-item nainital">
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 LuxAndra Travel. All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
